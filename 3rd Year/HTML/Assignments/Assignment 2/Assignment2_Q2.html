<html>
    <body>
        <p>Greetings!</p>
        <p id="demo"></p>
        <script>
            let day = new Date();
            let time = day.getHours();
            let text1 = "";
            if (time >= 0 && time <= 11)
                text1 = "Good Morning!";
            else if (time === 12) 
                text1 = "Good Day!";
            else if (time >= 13 && time <= 15)
                text1 = "Good Afternoon!";
            else
                text1 = "Good Evening!";
            document.getElementById("demo").innerHTML = text1;
        </script>
    </body>
</html>

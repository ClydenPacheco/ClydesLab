<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $("p").toggle();
                });
            });
        </script>
    </head>
    <body>
       <p>This paragraph will disappear and then appear</p>
       <button>Hide/Show</button> 
    </body>
</html>
